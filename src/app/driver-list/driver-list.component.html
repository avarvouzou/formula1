<table mat-table [dataSource]="results" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <ng-container matColumnDef="driverName">
    <th mat-header-cell *matHeaderCellDef> Driver name </th>
    <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
  </ng-container>

  <ng-container matColumnDef="constructorName">
    <th mat-header-cell *matHeaderCellDef> Constructor name </th>
    <td mat-cell *matCellDef="let element"> {{element.constructorName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
