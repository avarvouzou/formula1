<app-year-selection (onYearChange)="changeYear($event)"></app-year-selection>
<mat-card *ngFor="let round of rounds">
  {{round.round}} {{round.date}}{{round.circuit}}
  <table mat-table [dataSource]="round.results" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Driver name </th>
      <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Constructor name </th>
      <td mat-cell *matCellDef="let element"> {{element.constructorName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
<mat-card>Simple card</mat-card>
